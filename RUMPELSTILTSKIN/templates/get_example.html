<!-- my_application/templates/get_example.html -->

{% extends "layout.html" %}

    {% block body %}
        <div>
            <h2> Current Users </h2>
            <ul>
            {% for entry in entries %}
                <li>
                    <h3>{{ entry.first_name }} {{ entry.last_name }} is {{ entry.age }} years old</h3>
                </li>
            {% else %}
                <li>
                    <em> Unbelievable! There are no users so far!</em>
                </li>
            {% endfor %}
            </ul>
        </div>

        <div>
            <h2> Add a New User </h2>
            <form action="{{ url_for('POST_Example') }}" method="POST">
                <dl>
                    <dt>
                        <label for='first'>First name:</label>
                        <input type="text" size=30 name="first">
                    </dt>
                    <dt>
                        <label for='last'>Last name:</label>
                        <input type="text" size=30 name="last">
                    </dt>
                    <dt>
                        <label for='age'> User's Age: </label>
                        <input type="text" size=3 name="age">
                    </dt>
                    <dt><input type="Submit" value="Add New User"></dt>
                </dl>
            </form>
        </div>
    {% endblock %}
